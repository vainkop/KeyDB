apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "keydb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keydb.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "keydb.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "keydb.fullname" . }}-headless
  replicas: {{ .Values.nodes }}
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        {{- include "keydb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "keydb.serviceAccountName" . }}
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: keydb
        image: "{{ .Values.imageRepository }}:{{ .Values.imageTag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
          - /bin/bash
          - -c
          - |
            set -e
            
            # Get pod ordinal
            ORDINAL=$(echo $HOSTNAME | rev | cut -d'-' -f1 | rev)
            
            # Build replication config
            REPLICATION_ARGS=""
            {{- $fullname := include "keydb.fullname" . }}
            {{- $namespace := .Release.Namespace }}
            {{- range $i := until (int .Values.nodes) }}
            if [ "$ORDINAL" != "{{ $i }}" ]; then
              REPLICATION_ARGS="$REPLICATION_ARGS --replicaof {{ $fullname }}-{{ $i }}.{{ $fullname }}-headless.{{ $namespace }}.svc.cluster.local 6379"
            fi
            {{- end }}
            
            # Start KeyDB
            exec keydb-server /etc/keydb/keydb.conf \
              --bind 0.0.0.0 \
              --port 6379 \
              --dir /data \
              {{- if .Values.password }}
              --requirepass "${KEYDB_PASSWORD}" \
              --masterauth "${KEYDB_PASSWORD}" \
              {{- end }}
              {{- if .Values.threads }}
              --server-threads {{ .Values.threads }} \
              {{- end }}
              {{- if .Values.multiMaster }}
              --multi-master {{ .Values.multiMaster }} \
              {{- end }}
              {{- if .Values.activeReplicas }}
              --active-replica {{ .Values.activeReplicas }} \
              {{- end }}
              {{- if .Values.protectedMode }}
              --protected-mode {{ .Values.protectedMode }} \
              {{- end }}
              {{- range $item := .Values.configExtraArgs }}
              {{- range $key, $value := $item }}
              {{- if kindIs "invalid" $value }}
              --{{ $key }} \
              {{- else if kindIs "slice" $value }}
              --{{ $key }}{{ range $value }} {{ . | quote }}{{ end }} \
              {{- else }}
              --{{ $key }} {{ $value | quote }} \
              {{- end }}
              {{- end }}
              {{- end }}
              $REPLICATION_ARGS
        env:
        {{- if .Values.password }}
        - name: KEYDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "keydb.fullname" . }}
              key: password
        {{- end }}
        {{- with .Values.extraEnvVars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: keydb
          containerPort: 6379
          protocol: TCP
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - keydb-cli{{- if .Values.password }} -a "${KEYDB_PASSWORD}"{{- end }} ping
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - keydb-cli{{- if .Values.password }} -a "${KEYDB_PASSWORD}"{{- end }} ping
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /data
        - name: health
          mountPath: /health
      volumes:
      - name: health
        configMap:
          name: {{ include "keydb.fullname" . }}-health
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "keydb.selectorLabels" . | nindent 8 }}
    spec:
      accessModes:
        - {{ .Values.persistence.accessMode | quote }}
      {{- if .Values.persistence.storageClass }}
      {{- if (eq "-" .Values.persistence.storageClass) }}
      storageClassName: ""
      {{- else }}
      storageClassName: {{ .Values.persistence.storageClass | quote }}
      {{- end }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}

