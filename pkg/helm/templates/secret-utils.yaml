{{- if include "keydb.needsPasswordSecret" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keydb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keydb.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.auth.existingSecretPasswordKey }}: {{ .Values.auth.password | b64enc | quote }}
{{- end }}
